<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarroEditDlg" widgetVar="CarroEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCarroTitle}">
            <h:form id="CarroEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carroController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCarroLabel_numeromatricula}" for="numeromatricula" />
                        <p:inputText id="numeromatricula" value="#{carroController.selected.numeromatricula}" title="#{bundle.EditCarroTitle_numeromatricula}" required="true" requiredMessage="#{bundle.EditCarroRequiredMessage_numeromatricula}"/>
                        <p:outputLabel value="#{bundle.EditCarroLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{carroController.selected.nombre}" title="#{bundle.EditCarroTitle_nombre}" required="true" requiredMessage="#{bundle.EditCarroRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditCarroLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{carroController.selected.marca}" title="#{bundle.EditCarroTitle_marca}" required="true" requiredMessage="#{bundle.EditCarroRequiredMessage_marca}"/>
                        <p:outputLabel value="#{bundle.EditCarroLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{carroController.selected.descripcion}" title="#{bundle.EditCarroTitle_descripcion}" required="true" requiredMessage="#{bundle.EditCarroRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditCarroLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{carroController.selected.precio}" title="#{bundle.EditCarroTitle_precio}" required="true" requiredMessage="#{bundle.EditCarroRequiredMessage_precio}"/>
                        <p:outputLabel value="#{bundle.EditCarroLabel_img}" for="img" />
                        <p:inputText id="img" value="#{carroController.selected.img}" title="#{bundle.EditCarroTitle_img}" required="true" requiredMessage="#{bundle.EditCarroRequiredMessage_img}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{carroController.update}" value="#{bundle.Save}" update="display,:CarroListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CarroEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CarroEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
